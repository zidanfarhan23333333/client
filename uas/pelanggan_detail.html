        $(document).ready(function () {

            if (storedSessionData) {
                var retrievedSessionData = JSON.parse(storedSessionData);

                // Generate HTML for customer details
                var dataRender = `
                    <tr>
                        <td>${retrievedSessionData.nama_pelanggan}</td>
                        <td>${retrievedSessionData.alamat_pelanggan}</td>
                        <td>${retrievedSessionData.telepon_pelanggan}</td>
                    </tr>
                `;

                // Append generated HTML to the table

            } else {
                // Redirect to the index page if data is not available
                window.location.href = 'pelanggan_index.html';
            }
        });
